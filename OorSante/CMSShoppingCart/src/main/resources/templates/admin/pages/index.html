<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: heads"></head>

<body>

    <head th:replace="/fragments/nav :: nav-admin"></head>



    <div class="container">
        <h1 class="display-2">Pages</h1>
        <a href="/admin/pages/add" class="btn btn-primary">Add new</a>

        <div th:if="${!pages.empty}">
            <table class="table">
                <tr>
                    <th>Title</th>
                    <th>Slug</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <!--
                <tr th:each="page: ${pages}">
                    <td th:text="${page.id}"></td>
                    <td th:text="${page.slug}"></td>
                    <td><a th:href="@{'/admin/pages/edit/' + ${page.id}}">Edit</a></td>
                    <td><a th:href="@{'/admin/pages/delete/' + ${page.id}}">Delete</a></td>
                </tr>-->
                <tr th:each="page: ${pages}">
                    <td th:text="${page.id}"></td>
                    <td th:text="${page.slug}"></td>
                    <td><a th:href="@{'/admin/pages/edit/' + ${page.id}}">Edit</a></td>
                    <td><a th:href="@{'/admin/pages/delete/' + ${page.id}}">Delete</a></td>
                  </tr>
            </table>
        </div>

        <div th:unless="${!pages.empty}">
            <p>There are NO pages</p>
        </div>
    </div> <!-- /container -->


    <div th:replace="/fragments/footer::footer"></div>

</body>

</html>
