<!doctype html>
<html lang="en">

<head th:replace="/fragments/head :: heads"></head>

<body>

    <head th:replace="/fragments/nav :: nav-admin"></head>



    <div class="container">
        <h1 class="display-2" th:text="'Edit ' + ${page.title}">Edit a Page</h1>
        <a href="/admin/pages/" class="btn btn-primary">Back to pages</a>

        <div th:if="${message}" th:text = "${message}" th:class="${'alert ' +  alertClass}"></div>

        <form method="POST" th:object="${page}" th:action = "@{/admin/pages/edit}"> 

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" >
                There are errors 
            </div>

            <div class="form-group">
               <label for="">Title</label>
               <input type="text" class="form-control" th:field="*{title}" th:value="${page.title}" placeholder="Title">
               <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title wrong</span>
            </div>
            
            <div class="form-group">
               <label for="">Slug</label>
               <input type="text" class="form-control" th:field="*{slug}" th:value="${page.title}" placeholder="Slug">
            </div>

            <div class="form-group">
               <label for="">Content</label>
               <textarea th:field="*{content}" rows="10" th:value="${page.title}" placeholder="Content" class="form-control"></textarea>
               <span class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content wring</span>
            </div>

            <input type="hidden" th:field="*{id}" th:value="${page.id}">
            <input type="hidden" th:field="*{sorting}" th:value="${page.sorting}">
            
            <button class="btn btn-danger mb-5">Edit</button>

        </form>

    <div th:replace="/fragments/footer::footer"></div>

</body>

</html>
